services:
  - type: web
    name: whatsapp-outreach-backend
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false # Set this in Render dashboard
      - key: PORT
        value: 10000
